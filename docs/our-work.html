---
title: Our work
layout: default
---
<section id="main" class="wrapper style2">
	<div class="title">Some examples of our work</div>
	<div class="container">

		<!-- Features -->
		<section id="features">
			<div class="feature-list">
				<div class="row">
					{% assign sorted = site.posts | sort: 'title' %}
					{% for post in sorted %}
					<div class="col-6 col-12-medium">
						<section>
							<h3 class="icon fa-comment"><mark><a href="{{ post.url }}">{{ post.title }}</a></mark></h3>
							<p>{{ post.excerpt }}</p>
						</section>
					</div>
					{% endfor %}
				</div>
			</div>
		</section>
	</div>
</section>
